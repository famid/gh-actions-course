name: '01 Building Blocks'
on: workflow_dispatch

jobs:
  echo-hello:
    name: 'Echo Hello'
    runs-on: ubuntu-latest
    steps:
      - name: 'Say Hello'
        run: echo "Hello, World!"
  
  echo-goodbye:
    name: 'Say Goodbye'
    runs-on: ubuntu-latest
    steps:
      - name: 'Failed step'
        run: echo |
          "I will fail!"
          exit 1

      - name: 'Say Goodbye'
        run: echo "Goodbye, World!"
  
